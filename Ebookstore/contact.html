<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        .contact {
            text-align: center;
            padding: 50px 0;
            background-color: #fdf6e3;
        }

        .contact h2 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #4b2e05;
        }

        .contact p {
            color: #6b4f2f;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .contact form {
            display: inline-block;
            text-align: left;
            background-color: #fff8ed;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .contact input,
        .contact textarea {
            width: 300px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
            font-size: 1em;
        }

        .contact button {
            background-color: #8b5e34;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .contact button:hover {
            background-color: #6d4526;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="brand">
            <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?w=100&q=80" alt="logo">
            <h1>eBookStore</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="books.html">Books</a>
            <a href="blog.html">Blog</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>Have a question or want to collaborate? Fill out the form below!</p>
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea placeholder="Your Message" rows="5" required></textarea><br>
            <button class="btn">Send Message</button>
        
            <script>
                document.querySelector(".contact form").addEventListener("submit", function(event) {
                event.preventDefault();
                alert("Message sent successfully!");
                this.reset();
});
</script>


        </form>
    </section>

    <footer>
        <p>Â© 2025 eBookStore</p>
    </footer>
</body>
</html>
